{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css'  %}" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Gestão do Condomínios</title>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'guests_home' %}">Guests</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="{% url 'guests_convidado' %}">Convidado</a>
            </li>

            <li class="nav-item">
              <a class="nav-link btn btn-outline-black" aria-current="page" href="{% url 'guests_evento' %}">Evento</a>
            </li>

          </ul>
          <div class="col ">

         <!-- Inclusão do do botão para a home -->
          <div class="">
            <a class="mr-2"  href="/"><img src="../static/all.png"></a>
          </div>

          <!-- Inclusão da opção de logout -->
          <div class="d-flex mr-2">
            {% if user.is_authenticated %}
              <a class="btn btn-outline-black" href="{%  url 'Logout'  %}">logout</a>
              {% else %}
              <a class="btn btn-outline-black" href="{%  url 'Register'  %}">login</a>
            {% endif %}
          </div>

          <!-- Inclusão do nome do usuário -->
          <div class="d-flex p-2 mr-2">
            <spam>Olá, {{ user.first_name }}</spam>
          </div>
        </div>
        </div>
      </div>
    </nav>
</head>
<body>
  <div class="container mt-5">
    {% block main %} 
    

    {% endblock %}
  </div>
</body>
<footer>
  <div class="row text-center mt-5 bg-light p-3">
    <p>2022 | © | Todos os direitos reservados</p>
    <div class="col">
      <a class="p-1 text-muted" href="/">Site</a>
      <a class="p-1 text-muted" href="/">Fale Conosco</a>
      <a class="p-1 text-muted" href="/">Atendimento</a>
  </div>
  </div>
</footer>
</html>
